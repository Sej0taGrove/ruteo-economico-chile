<!DOCTYPE html>
<html>
<head>
    <title>Ruteo Econ√≥mico Chile</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <form id="route-form">
                <div class="input-group">
                    <input type="number" id="start-lat" placeholder="Latitud Inicio" step="any" required>
                    <input type="number" id="start-lng" placeholder="Longitud Inicio" step="any" required>
                </div>
                <div class="input-group">
                    <input type="number" id="end-lat" placeholder="Latitud Destino" step="any" required>
                    <input type="number" id="end-lng" placeholder="Longitud Destino" step="any" required>
                </div>
                <button type="submit">Calcular Ruta</button>
            </form>
        </div>
        <div id="map"></div>
        <div id="route-info"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Your custom JS -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
